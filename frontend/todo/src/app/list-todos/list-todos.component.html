<h1>My TODOs</h1>
<div class="cotainer">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.done }}</td>
        <td>
          <button (click)="deleteTodo(todo.id)" class="btn btn-warning">
            Delete Todo
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
