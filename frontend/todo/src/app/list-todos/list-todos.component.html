<h1>My TODOs</h1>

<div class="alert alert-success" *ngIf="message != null && message.length != 0">
  {{ message }}
</div>

<div class="cotainer">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.done }}</td>
        <td>
          <button (click)="updateTodo(todo.id)" class="btn btn-success">
            Update Todo
          </button>
        </td>
        <td>
          <button (click)="deleteTodo(todo.id)" class="btn btn-warning">
            Delete Todo
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <button class="btn btn-success" (click)="addTodo()">Add todo</button>
  </div>
</div>
