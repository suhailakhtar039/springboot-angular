<h1>Welcome</h1>
<div class="container">
  Welcome {{ name }}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
  Click here to get a customized welcome message.
  <button
    class="btn btn-success"
    (click)="getWelcomeMessageWithPathParameter(name)"
  >
    Get Welcome Message
  </button>
</div>

<div class="container" *ngIf="customizedWelcomeMessage != null">
  <h2>Your customized welcome message</h2>
  {{ customizedWelcomeMessage }}
</div>
