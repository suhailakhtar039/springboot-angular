<h1>Login!</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>
  <div>
    User name:
    <input type="username" name="username" [(ngModel)]="username" />
    Password:
    <input type="password" name="password" [(ngModel)]="password" />
    <!-- <button class="btn btn-success" (click)="handleLogin()">Login</button> -->
    <!-- <button class="btn btn-success" (click)="handleBasicAuthLogin()"> -->
    <button class="btn btn-success" (click)="handleJWTAuthLogin()">
      Login
    </button>
  </div>
</div>
